<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling.css" />
    <meta charset="utf-8" />
    <title>Pandemic The Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML" />
    <meta name="author" content="John Lugue" />
    <meta name="description" content="Seng 513 Assignment 2" />
    <script src="script.js" type="module"></script>
  </head>

  <body>
    <div class="boardheader">
      <!-- Title and rules -->
      <h1>PANDEMIC BOARD GAME</h1>
      <button>Rules</button>
    </div>

    <div class="midboard">
      <!-- Player portraits, cards, and map -->
      <div class="playerone">
        <h3>Player 1</h3>
        <h4 id="Acting">Currently Acting..</h4>
        <h4 id="Waiting">Waiting Turn..</h4>
        <p>Current Action Points: 3</p>
        <img
          src="assets/cards/role_cards/dispatcher_role_card.png"
          alt="dispatcher"
        />
        <div class="playercards">
          <p>hand</p>
        </div>
      </div>

      <div class="map">
        <!-- <img id="map" src="assets/board/map.png" alt="map" /> -->
      </div>

      <div class="playertwo">
        <h3>Player 2</h3>
        <h4 id="Acting">Currently Acting..</h4>
        <h4 id="Waiting">Waiting Turn..</h4>
        <p>Current Action Points: 0</p>
        <img
          src="assets/cards/role_cards/scientist_role_card.png"
          alt="scientist"
        />
        <div class="playercards">
          <p>hand</p>
        </div>
      </div>
    </div>

    <div class="footboard">
      <!-- Outbreak counter, player deck, infection deck, discard piles, cure visual -->
      <div class="outbreak">
        <img src="assets/board/outbreak_piece.png" alt="outbreak" />
        <p class="counter">1</p>
      </div>

      <div class="deck">
        <div class="playerdeck">
          <img
            src="assets/cards/player_cards/player_card_back.png"
            alt="player deck"
          />
        </div>

        <div class="discard">
          <div class="playerdisc">
            <button id="playdisc">Discarded Player</button>
          </div>

          <div class="infectiondisc">
            <button id="infectdisc">Discarded Infection</button>
          </div>
        </div>

        <div class="infectiondeck">
          <img
            src="assets/cards/infection_cards/infection_card_back.png"
            alt="infection deck"
          />
        </div>
      </div>

      <div class="cure">
        <img
          class="blackcure"
          src="assets/board/black_empty_piece.png"
          alt="empty black cure"
        />
        <img
          class="redcure"
          src="assets/board/red_empty_piece.png"
          alt="red cure"
        />
        <img
          class="bluecure"
          src="assets/board/blue_empty_piece.png"
          alt="empty blue cure"
        />
        <img
          class="yellowcure"
          src="assets/board/yellow_empty_piece.png"
          alt="empty yellow cure"
        />
      </div>
    </div>
  </body>
</html>
